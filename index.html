<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TERRORIST</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        color: #fff;
        font-family: 'Arial', sans-serif;
    }

    #video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        pointer-events: none;
    }

    .blur-effect {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
        height: 250px;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .typewriter {
        overflow: hidden;
        white-space: nowrap;
        border-right: 2px solid white;
        animation: typing 3s steps(30, end) forwards;
    }

    @keyframes typing {
        from {
            width: 0;
        }
    }

    .text {
        position: absolute;
        top: -100px;
        left: -100px;
        width: 50px;
        height: 50px;
        background-color: transparent;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<video id="video-background" autoplay muted loop>
    <source src="https://cdn.discordapp.com/attachments/879777854668283945/1234652691368640552/background.mp4?ex=6631836c&is=663031ec&hm=014c7d121e7fe79fd93d5dd54323d9329316919991d1335f7e06dddd8a89e0c0&" type="video/mp4">
    Your browser does not support the video tag.
</video>
<audio id="audio-background" autoplay loop>
    <source src="music.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
</audio>

<div class="blur-effect">
    <h1 class="typewriter"></h1>
</div>

<button class="text"></button>

<script>
    const text = 'TERRORIST';
    const duration = text.length * 0.5;
    const h1 = document.querySelector('.typewriter');

    for (let i = 0; i < text.length; i++) {
        setTimeout(() => {
            h1.textContent += text[i];
        }, i * 840);
    }

    function redirectToPage() {
        window.location.href = 'z.html';
    }

    document.querySelector('.text').addEventListener('click', () => {
        redirectToPage();
    });

    function getRandomPosition() {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const buttonWidth = 50;
        const buttonHeight = 50;
        const x = Math.floor(Math.random() * (screenWidth - buttonWidth));
        const y = Math.floor(Math.random() * (screenHeight - buttonHeight));
        return { x, y };
    }

    function setRandomPosition() {
        const position = getRandomPosition();
        const button = document.querySelector('.text');
        button.style.top = position.y + 'px';
        button.style.left = position.x + 'px';
    }

    setRandomPosition();

    setInterval(() => {
        setRandomPosition();
    }, 3000);
</script>

</body>
</html>
