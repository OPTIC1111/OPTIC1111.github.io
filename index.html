  <style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Optic', sans-serif; /* Ensure this is applied throughout */
    }

    video {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100; /* Keep the z-index as -100 for the background video */
        transform: translateX(-50%) translateY(-50%);
    }

    .content {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        z-index: 1;
    }

    .content::before {
        content: "";
        position: absolute;
        top: 80%;
        left: 50%;
        width: 40%; /* Adjust width as needed */
        height: 50%; /* Adjust height as needed */
        background: rgba(255, 255, 255, 0.1); /* Slightly opaque white background */
        backdrop-filter: blur(10px); /* Adjust the blur effect as needed */
        transform: translateX(-50%) translateY(-50%);
        z-index: -1; /* Ensure it's behind the content but above the video */
        border-radius: 12px; /* Adjust the border radius as needed */
    }

    .button-container {
        display: flex;
        margin-top: 20px; /* Adjust the margin as needed */
    }

    button {
        background: none;
        border: 1px solid white;
        padding: 10px 20px;
        color: white;
        font-family: 'Optic', sans-serif;
        font-size: 20px;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 12px;
        margin-right: 10px; /* Adjust the margin between buttons */
    }

    button:last-child {
        margin-right: 0; /* Remove margin for the last button */
    }

    .content h1 {
        font-size: 100px;
        margin: 0;
        margin-top: 520px; /* Adjust the margin as needed */
    }

    button:hover {
        cursor: cell;
        background: white;
        color: black;
        transition: 1.5s;
    }

    /* Range slider style to dark gray */
    input[type=range] {
      -webkit-appearance: none;
      margin: 18px 0;
      border-radius: 12px;
      height: 10px;
      background: #2c2c2c;
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
    }

    input[type=range]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
    }

    input[type=range]::-ms-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
    }

  </style>
