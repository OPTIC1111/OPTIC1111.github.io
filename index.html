    video {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;

    .content {

        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        z-index: 1;

        top: 80%;
        left: 50%;
        width: 40%;
        height: 50%;

    .button-container {

    button {

        padding: 10px 20px;
        color: white;
        font-family: 'Optic', sans-serif;
        font-size: 20px;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 12px;
        margin-right: 10px;

      height: 10px;

      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ffffff;

    }

    input[type=range]::-moz-range-thumb {

    }
